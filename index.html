            const [activeSection, setActiveSection] = useState('overview');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['overview', 'current-state', 'drivers', 'identity', 'analytics-nda', 'solutions', 'enterprise', 'next-steps'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const navItems = [
                { id: 'overview', label: 'Overview' },
                { id: 'current-state', label: 'Current State' },
                { id: 'drivers', label: 'Drivers' },
                { id: 'identity', label: 'Identity' },
                { id: 'analytics-nda', label: 'Analytics' },
                { id: 'solutions', label: 'Solutions' },
                { id: 'enterprise', label: 'Enterprise' },
                { id: 'next-steps', label: 'Plan' },
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-slate-200 px-6 hidden md:block">
                        <div className="max-w-6xl mx-auto flex space-x-8 overflow-x-auto">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => scrollTo(item.id)}
                                    className={`py-4 text-sm font-medium border-b-2 transition-colors whitespace-nowrap ${
                                        activeSection === item.id 
                                        ? 'border-blue-600 text-blue-600' 
                                        : 'border-transparent text-slate-500 hover:text-slate-800'
                                    }`}
                                >
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="flex-grow -mt-px">
                        <Header />
                        <div className="-mt-12 bg-white rounded-t-3xl md:rounded-none relative z-10 shadow-lg md:shadow-none">
                            <ExecutiveOverview />
                            <CurrentState />
                            <StrategicDrivers />
                            <IdentityFramework />
                            <AnalyticsNDA />
                            <SolutionSpotlight />
                            <EnterpriseConsiderations />
                            <EvaluationPlan />
                        </div>
                    </main>

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
